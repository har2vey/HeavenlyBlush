<body id="page-top" class="index">

    <!-- Header -->
<div id="fullpage">
    	<div class="section" id="section0">
    			<div class="slide active blush1"><h1 class="brand-heading"><img src="img/logo.png"></img></div>
    	    <div class="slide blush2"><h1></h1></div>
    	    <div class="slide blush3"><h1></h1></div>
    	</div>
      <div class="section blush4" id="section1"></div>
    <!-- Contact Section -->
    <div class="section contact" id="section2">
        <div class="content container form-container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>Get The Surprise!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" action="#" method="GET" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Nama</label>
                                <input type="text" class="form-control" placeholder="Nama" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>No Handphone</label>
                                <input type="tel" class="form-control" placeholder="Handphone" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                          <div align="center" class="form-group col-xs-12">
                            <label>Apakah anda sudah pernah minum yogurt heavenly blush?</label>
                            <br>
                            <div class="btn-group" data-toggle="buttons">
                              <label class="btn active">
                                <input type="radio" name='drink' checked><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Ya</span>
                              </label>
                              <label class="btn">
                                <input type="radio" name='drink'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Tidak</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div id="success"></div>
                        <div class="row">
                            <div align="center" class="form-group col-xs-12">
                                <button type="submit" class="btn btn-surprise">Get The Surprise</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
