    <script type="text/javascript">
  	var slideIndex  = 1,
  	sliding = false;
  		$(document).ready(function() {
        $('#fullpage').fullpage({
  					scrollingSpeed:1000,
            css3: true,

            afterLoad: function(anchorLink, index){
              if (index == '1') {
                slideTimeout = setInterval(function () {
                    $.fn.fullpage.moveSlideRight();
                }, 2000);}

                //execute animation
                if(index == 3){
                    $('#content3').prepend('<img src="img/yo.png" class="animated bounceInDown" />');
                    setTimeout(function() {
                      $('#content3').append('<img src="img/text-3.png" class="animated fadeIn"/>');
                    }, 1800);
                }
                if(index == 4){
                    $('#content4').prepend('<img src="img/yo_splash.png" class="rightAllign animated bounceInDown" />');
                    setTimeout(function() {
                      $('#content4').prepend('<img src="img/text-4.png" class="animated fadeIn"/>');
                    }, 1800);
                }
                if(index == 5){
                    $('#content5').prepend('<img src="img/strawberry.png" class="cornerimage5a animated bounceInDown" />');
                    setTimeout(function() {
                      $('#content5').append('<img src="img/text-5.png" class="cornerimage5b animated fadeIn"/>');
                    }, 1800);
                }
              },

            onLeave: function(index, nextIndex, direction) {
                  if (index == '1') {
                    clearInterval(slideTimeout);
                  }
                  else if(index == 6 && !sliding) {
    			            if(direction == 'down' && slideIndex < 6) {
    			                sliding = true;
    			                $.fn.fullpage.moveSlideRight();
    			                slideIndex++;
    			                return false;
    			            }
    			        } else if(sliding) {
    			            return false;
    			        }

                  //resetting page
                  if(index != 3){
                    $('#content3').empty();
                  }
                  if(index != 4){
                    $('#content4').empty();
                  }
                  if(index != 5){
                    $('#content5').empty();
                  }
    			    },
    			    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
    			        sliding = false;
    			    }
  			});
  		});
  	</script>
