<head>

    <!-- Custom CSS -->
    <link href="css/blush.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  	<script type="text/javascript" src="fullpage/jquery.fullPage.js"></script>

    <script type="text/javascript">
  	var slideIndex  = 1,
  	sliding = false;
  		$(document).ready(function() {
        $('#fullpage').fullpage({
            anchors:['index','video','slide3','slide4','slide5','slide6','slide7','submit'],
  					scrollingSpeed:1000,
            resize: true,
            css3: true,

            afterLoad: function(anchorLink, index){
                if (index == '1') {
                  slideTimeout = setInterval(function () {
                    $.fn.fullpage.moveSlideRight();
                }, 2000);}

                //execute animation
                if(index == 3){
                    $('#content3').prepend('<img src="img/yo.png" class="imgMini1 leftAllign animated bounceInDown" />');
                    setTimeout(function() {
                      $('#content3').append('<img src="img/text-3.png" class="imgText0 animated fadeIn"/>');
                    }, 1500);
                }
                if(index == 4){
                    $('#content4').prepend('<img src="img/yo_splash.png" class="imgMini2 rightAllign animated bounceInDown" />');
                    setTimeout(function() {
                      $('#content4').prepend('<img src="img/text-4.png" class="imgText animated fadeIn"/>');
                    }, 1500);
                }
                if(index == 5){
                    $('#content5').prepend('<img src="img/strawberry.png" class="imgMini3 cornerimage5a animated bounceInDown" />');
                    setTimeout(function() {
                      $('#content5').append('<img src="img/text-5.png" class="imgText cornerimage5b animated fadeIn"/>');
                    }, 1500);
                }
                if(index == 6){
                  $('#content6').prepend('<div class="innerbox animated slideInDown">Mengapa kami berbeda dengan yogurt lain?</div>');
                  $('#content7').empty();
                  $('#content8').empty();
                }
                if(index == 7){
                    $('#content10').append('<img src="img/yo-3.png" class="imgRealMini animated bounceInLeft"/><img src="img/yo-1.png" class="imgRealMini animated bounceInDown"/><img src="img/yo-2.png" class="imgRealMini animated bounceInRight"/>');
                    setTimeout(function() {
                      $('#content10').empty();
                      $('#section7').addClass('blush12');
                    }, 1500);
                }
              },

              onLeave: function(index, nextIndex, direction) {
                  if (index == '1') {
                    clearInterval(slideTimeout);
                  }
                  else if(index == 6 && !sliding) {
                    //alert(slideIndex);
    			            if(direction == 'down' && slideIndex < 4) {
    			                sliding = true;
    			                $.fn.fullpage.moveSlideRight();
    			                slideIndex++;
    			                return false;
    			            }
    			        } else if(sliding) {
    			            return false;
    			        }

                  //resetting page
                  if(index != 3){
                    $('#content3').empty();
                  }
                  if(index != 4){
                    $('#content4').empty();
                  }
                  if(index != 5){
                    $('#content5').empty();
                  }
                  if(index != 6){
                    $('#content6').empty();
                  }
                  if(index != 7){
                    $('#section7').removeClass('blush12');
                  }
    			    },

    			    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
                  if(slideIndex == 1) {
                    $('#content7').empty();
                    $('#content8').empty();
                    $('#content7').append('<div class="innerbox animated slideInDown">Karena kami bukan hanya Yogurt, tapi Yogurt dan kebaikan. Kami percaya bahwa yogurt ditambah manfaat extra akan semakin menyempurnakan yogurt. Kami menambahkan kalsium & serat prebiotik yang membuat Yogurt kami sempurna.</div>');
                  }
                  if(slideIndex == 2) {
                    $('#content8').empty();
                    $('#content8').append('<div class="innerbox animated slideInDown">Kandungan gula & lemak yang berlebih akan mengurangi kesempurnaan yogurt. Oleh karena itu, kami mengurangi kadar gula dan lemak sehingga membuat yogurt heavenly blush semakin pas untuk dinikmati setiap hari.</div>');
                  }
                  if(slideIndex == 3) {
                    $('#content9').append('<img src="img/label.png" class="imgMini1 animated fadeIn"></img>');
                  }
    			        sliding = false;
    			    }
  			});
  		});
  	</script>

</head>

<body id="page-top" class="index">

    <!-- Header -->
    <div id="fullpage">
    	<div class="section" id="section1">
    			<div class="slide active blush1">
          </div>
    	    <div class="slide blush2"><h1></h1></div>
    	    <div class="slide blush3"><h1></h1></div>
    	</div>
      <div class="section blush4" id="section2">
    		<iframe src="https://www.youtube.com/embed/0ueuHLMXybc" frameborder="0" width="100%" height="100%" allowfullscreen></iframe>
        <a href="#index"><div class="top absoluteTop"></div></a>
        <a href="#slide3"><div class="bottom absoluteBottom"></div></a>
      </div>
      <div class="section blush5" id="section3">
        <div id="content3" class="leftPad"></div>
      </div>
      <div class="section blush6" id="section4">
    			<div id="content4" class="rightPad"></div>
    	</div>
      <div class="section blush7" id="section5">
        <div id="content5"></div>
      </div>
      <div class="section blush8" id="section6">
    			<div class="slide active"><div class="outerbox" id="content6"></div></div>
    	    <div class="slide"><div class="outerbox" id="content7"></div></div>
          <div class="slide"><div class="outerbox" id="content8"></div></div>
          <div class="slide"><div id="content9"></div></div>
    	</div>
      <div class="section blush9" id="section7">
        <div id="content10"></div>
      </div>
      <!-- Form Section -->
      <div class="section contact" id="section8">
        <div class="content container form-container" id="submitForm">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>Get The Surprise!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Nama</label>
                                <input type="text" size="50" class="form-control" placeholder="Nama" id="name" required data-validation-required-message="Silahkan masukan nama">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email</label>
                                <input type="email" size="50" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Silahkan masukan email">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Handphone</label>
                                <input type="number" class="form-control" placeholder="Handphone" id="phone" required data-validation-required-message="Silahkan masukan no HP">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                          <div align="center" class="form-group col-xs-12">
                            <label>Apakah anda sudah pernah minum yogurt heavenly blush?</label>
                            <br>
                            <div class="btn-group" data-toggle="buttons">
                              <label class="btn active">
                                <input type="radio" name='drink' checked><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Ya</span>
                              </label>
                              <label class="btn">
                                <input type="radio" name='drink'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Tidak</span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div id="success"></div>
                        <div class="row">
                            <div align="center" class="form-group col-xs-12">
                                <button type="submit" class="btn btn-surprise">Get The Surprise</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
</div>
