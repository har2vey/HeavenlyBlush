  	<script type="text/javascript" src="fullpage/jquery.fullPage.js"></script>

    <script type="text/javascript">
    $.fn.preload = function() {
        this.each(function(){
            $('<img/>')[0].src = this;
        });
    }
    //preload images
    $(['img/yo.png','img/yo_splash0.png','img/yo_splash.png','img/strawberry.png','img/yo-1.png','img/yo-2.png','img/yo-3.png','img/label.png','img/Heavenly-Blush-10.jpg']).preload();

    //start fullPage.js
  	var slideIndex1  = 1, slideIndex2  = 1, sliding = false;
  		$(document).ready(function() {
        $('#fullpage').fullpage({
            anchors:['index','video','slide3','slide4','slide5','slide6','submit'],
  					scrollingSpeed:1000,
            resize: true,
            css3: true,

            afterLoad: function(anchorLink, index){
                if (index == '1') {
                  slideTimeout = setInterval(function () {
                    $.fn.fullpage.moveSlideRight();
                }, 2000);}

                //execute animation
                if(index == 3){
                    $('#content3').prepend('<img src="img/yo.png" class="animated imgMini1 bounceInDown" />');
                    setTimeout(function() {
                      $('#content3').append('<img src="img/text-3.png" class="imgCornerRight imgText animated fadeIn"/>');
                    }, 1000);
                }
                if(index == 4){
                    $.fn.fullpage.moveTo('slide4', 0);
                    $('#content4').prepend('<img src="img/yo_splash0.png" class="imgMini2 animated bounceInDown" />');
                    setTimeout(function() {
                      $('#content4').empty();
                      $('#content4').prepend('<img src="img/yo_splash.png" class="imgMini2" />');
                      setTimeout(function() {
                        $('#content4').append('<img id="text4" src="img/text-4.png" class="imgText imgCornerLeft animated fadeIn"/>');
                      }, 500);
                    }, 500);
                }
                if(index == 5){
                  $.fn.fullpage.moveTo('slide5', 0);
                  $('#content6').prepend('<div class="innerbox animated slideInDown">Mengapa kami berbeda dengan yogurt lain?</div>');
                  $('#content7').empty();
                  $('#content8').empty();
                  $('#content9').empty();
                }
                if(index == 6){
                    $('#content10').append('<img src="img/yo-3.png" class="imgRealMini animated bounceInLeft"/><img src="img/yo-1.png" class="imgRealMini animated bounceInDown"/><img src="img/yo-2.png" class="imgRealMini animated bounceInRight"/>');
                    setTimeout(function() {
                      $('#content10').empty();
                      $('#section6').addClass('blush12');
                    }, 1500);
                }
                if(index == 7){
                  $('#submitForm').removeClass('invisible');
                }
              },

              onLeave: function(index, nextIndex, direction) {
                  if (index == '1') {
                    clearInterval(slideTimeout);
                  }
                  else if(index == 5 && !sliding) {
                    //alert(slideIndex);
    			            if(direction == 'down' && slideIndex2 < 4) {
    			                sliding = true;
    			                $.fn.fullpage.moveSlideRight();
    			                slideIndex2++;
    			                return false;
    			            }
    			        } else if(index == 4 && !sliding) {
    			            if(direction == 'down' && slideIndex1 < 2) {
                        $('#text4').remove();
                        $('#content4').append('<img src="img/strawberry.png" class="imgMini3 imgCornerLeft animated bounceInDown" />');
                        setTimeout(function() {
                          $('#content4').append('<img src="img/text-5.png" class="imgText imgCornerRight animated fadeIn"/>');
                        }, 1000);
                        slideIndex1++;
  			                return false;
    			            }
    			        } else if(sliding) {
    			            return false;
    			        }

                  //resetting page
                  if(index != 3){
                    $('#content3').empty();
                  }
                  if(index != 4){
                    slideIndex1 = 1;
                    $('#content4').empty();
                  }
                  if(index != 5){
                    slideIndex2 = 1;
                    $('#content6').empty();
                  }
                  if(index != 6){
                    $('#section6').removeClass('blush12');
                  }
    			    },

    			    afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
                  if(slideIndex == 1) {
                    $('#content7').empty();
                    $('#content8').empty();
                    $('#content7').append('<div class="innerbox animated slideInDown">Karena kami bukan hanya Yogurt, tapi Yogurt dan kebaikan. Kami percaya bahwa yogurt ditambah manfaat extra akan semakin menyempurnakan yogurt. Kami menambahkan kalsium & serat prebiotik yang membuat Yogurt kami sempurna.</div>');
                  }
                  if(slideIndex == 2) {
                    $('#content8').empty();
                    $('#content9').empty();
                    $('#content8').append('<div class="innerbox animated slideInDown">Kandungan gula & lemak yang berlebih akan mengurangi kesempurnaan yogurt. Oleh karena itu, kami mengurangi kadar gula dan lemak sehingga membuat yogurt heavenly blush semakin pas untuk dinikmati setiap hari.</div>');
                  }
                  if(slideIndex == 3) {
                    $('#content9').append('<img src="img/label.png" class="imgMiniLogo animated fadeIn"></img>');
                  }
    			        sliding = false;
    			    }
  			});
  		});
  	</script>

</head>

<body id="page-top" class="index">

    <!-- Header -->

    	<div class="section" id="section1">

          </div>
    	    <div class="slide blush2"><h1></h1></div>
    	    <div class="slide blush3"><h1></h1></div>
    	</div>
      <div class="section blush4" id="section2">
    		<iframe src="https://www.youtube.com/embed/0ueuHLMXybc" frameborder="0" width="100%" height="100%" allowfullscreen></iframe>
        <a href="#index"><div class="top absoluteTop"></div></a>
        <a href="#slide3"><div class="bottom absoluteBottom"></div></a>
      </div>
      <div class="section blush5" id="section3">
        <div id="content3"></div>
      </div>
      <div class="section blush6" id="section4">
    			<div class="slide active"><div id="content4"></div></div>
    	</div>
      <div class="section blush8" id="section5">
    			<div class="slide active"><div class="outerbox" id="content6"></div></div>
    	    <div class="slide"><div class="outerbox" id="content7"></div></div>
          <div class="slide"><div class="outerbox" id="content8"></div></div>
          <div class="slide"><div id="content9"></div></div>
    	</div>
      <div class="section blush9" id="section6">
        <div id="content10"></div>
      </div>
      
</div>
</body>
